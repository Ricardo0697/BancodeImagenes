<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="ocean" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a4f7a"/>
      <stop offset="100%" style="stop-color:#0d2538"/>
    </linearGradient>
    <linearGradient id="ship" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5a5a5a"/>
      <stop offset="100%" style="stop-color:#3a3a3a"/>
    </linearGradient>
  </defs>
  <!-- Background Ocean -->
  <rect width="200" height="200" rx="15" fill="url(#ocean)"/>
  <!-- Grid Lines -->
  <g stroke="#2a5f8a" stroke-width="1" opacity="0.5">
    <line x1="40" y1="0" x2="40" y2="200"/>
    <line x1="80" y1="0" x2="80" y2="200"/>
    <line x1="120" y1="0" x2="120" y2="200"/>
    <line x1="160" y1="0" x2="160" y2="200"/>
    <line x1="0" y1="40" x2="200" y2="40"/>
    <line x1="0" y1="80" x2="200" y2="80"/>
    <line x1="0" y1="120" x2="200" y2="120"/>
    <line x1="0" y1="160" x2="200" y2="160"/>
  </g>
  <!-- Battleship -->
  <ellipse cx="100" cy="110" rx="70" ry="20" fill="url(#ship)"/>
  <rect x="60" y="90" width="80" height="20" rx="3" fill="#4a4a4a"/>
  <rect x="90" y="70" width="20" height="25" rx="2" fill="#5a5a5a"/>
  <rect x="97" y="45" width="6" height="30" fill="#666"/>
  <!-- Radar -->
  <circle cx="100" cy="55" r="8" fill="none" stroke="#00ff00" stroke-width="2"/>
  <line x1="100" y1="55" x2="106" y2="50" stroke="#00ff00" stroke-width="2"/>
  <!-- Hit markers -->
  <circle cx="50" cy="60" r="8" fill="none" stroke="#ff3333" stroke-width="2"/>
  <line x1="45" y1="55" x2="55" y2="65" stroke="#ff3333" stroke-width="2"/>
  <line x1="55" y1="55" x2="45" y2="65" stroke="#ff3333" stroke-width="2"/>
  <!-- Miss marker -->
  <circle cx="150" cy="150" r="6" fill="#3399ff"/>
  <!-- Waves -->
  <path d="M20 140 Q35 135, 50 140 T80 140 T110 140 T140 140 T170 140 T200 140" fill="none" stroke="#4a8fba" stroke-width="2" opacity="0.6"/>
  <path d="M0 160 Q15 155, 30 160 T60 160 T90 160 T120 160 T150 160 T180 160" fill="none" stroke="#4a8fba" stroke-width="2" opacity="0.4"/>
</svg>
