<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="racingBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="redCar" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4757"/>
      <stop offset="100%" style="stop-color:#c0392b"/>
    </linearGradient>
    <linearGradient id="road" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3d3d3d"/>
      <stop offset="100%" style="stop-color:#2d2d2d"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="200" height="200" rx="15" fill="url(#racingBg)"/>
  <!-- Road -->
  <polygon points="60,200 140,200 180,0 20,0" fill="url(#road)"/>
  <!-- Road Lines -->
  <polygon points="95,200 105,200 108,0 92,0" fill="#fff" opacity="0.8"/>
  <rect x="98" y="20" width="4" height="25" fill="#3d3d3d"/>
  <rect x="98" y="60" width="4" height="25" fill="#3d3d3d"/>
  <rect x="98" y="100" width="4" height="25" fill="#3d3d3d"/>
  <rect x="98" y="140" width="4" height="25" fill="#3d3d3d"/>
  <!-- Side stripes -->
  <polygon points="60,200 68,200 38,0 20,0" fill="#e74c3c"/>
  <polygon points="132,200 140,200 180,0 162,0" fill="#e74c3c"/>
  <!-- Racing Car (top view) -->
  <g transform="translate(85, 110)">
    <!-- Car body -->
    <rect x="0" y="0" width="30" height="55" rx="8" fill="url(#redCar)"/>
    <!-- Windshield -->
    <rect x="5" y="8" width="20" height="12" rx="3" fill="#2c3e50"/>
    <!-- Spoiler -->
    <rect x="-3" y="48" width="36" height="6" rx="2" fill="#c0392b"/>
    <!-- Wheels -->
    <rect x="-5" y="5" width="8" height="15" rx="2" fill="#1a1a1a"/>
    <rect x="27" y="5" width="8" height="15" rx="2" fill="#1a1a1a"/>
    <rect x="-5" y="35" width="8" height="15" rx="2" fill="#1a1a1a"/>
    <rect x="27" y="35" width="8" height="15" rx="2" fill="#1a1a1a"/>
    <!-- Racing stripe -->
    <rect x="12" y="0" width="6" height="55" fill="#fff" opacity="0.9"/>
    <!-- Number -->
    <circle cx="15" cy="32" r="8" fill="#fff"/>
    <text x="15" y="36" font-family="Arial Black, sans-serif" font-size="10" fill="#c0392b" text-anchor="middle" font-weight="bold">1</text>
  </g>
  <!-- Speed lines -->
  <line x1="70" y1="180" x2="50" y2="200" stroke="#fff" stroke-width="2" opacity="0.5"/>
  <line x1="75" y1="175" x2="55" y2="200" stroke="#fff" stroke-width="1" opacity="0.3"/>
  <line x1="130" y1="180" x2="150" y2="200" stroke="#fff" stroke-width="2" opacity="0.5"/>
  <line x1="125" y1="175" x2="145" y2="200" stroke="#fff" stroke-width="1" opacity="0.3"/>
  <!-- Checkered flag corners -->
  <g fill="#fff">
    <rect x="5" y="5" width="8" height="8"/>
    <rect x="21" y="5" width="8" height="8"/>
    <rect x="13" y="13" width="8" height="8"/>
    <rect x="5" y="21" width="8" height="8"/>
    <rect x="21" y="21" width="8" height="8"/>
  </g>
  <g fill="#fff">
    <rect x="171" y="5" width="8" height="8"/>
    <rect x="187" y="5" width="8" height="8"/>
    <rect x="179" y="13" width="8" height="8"/>
    <rect x="171" y="21" width="8" height="8"/>
    <rect x="187" y="21" width="8" height="8"/>
  </g>
</svg>
