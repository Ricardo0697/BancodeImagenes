  <circle cx="136" cy="138" r="4" fill="#fff"/>
  <circle cx="146" cy="138" r="4" fill="#fff"/>
  <circle cx="137" cy="139" r="2" fill="#1a1a2e"/>
  <circle cx="147" cy="139" r="2" fill="#1a1a2e"/>
