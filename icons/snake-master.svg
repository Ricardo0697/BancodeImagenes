  <rect x="50" y="90" width="18" height="18" rx="3" fill="#229954"/>
  <rect x="70" y="90" width="18" height="18" rx="3" fill="#27ae60"/>
  <rect x="90" y="90" width="18" height="18" rx="3" fill="#2ecc71"/>
  <rect x="90" y="70" width="18" height="18" rx="3" fill="#2ecc71"/>
  <rect x="90" y="50" width="18" height="18" rx="3" fill="#2ecc71"/>
  <rect x="110" y="50" width="18" height="18" rx="3" fill="#2ecc71"/>
  <rect x="130" y="50" width="18" height="18" rx="3" fill="#2ecc71"/>
  <rect x="130" y="70" width="18" height="18" rx="3" fill="#2ecc71"/>
  <rect x="130" y="90" width="18" height="18" rx="3" fill="#2ecc71"/>
  <rect x="130" y="110" width="18" height="18" rx="3" fill="#2ecc71"/>
