  <ellipse cx="66" cy="140" rx="5" ry="3" fill="#27ae60" transform="rotate(30 66 140)"/>
  <!-- Score -->
  <text x="100" y="25" font-family="Arial Black, sans-serif" font-size="14" fill="#2ecc71" text-anchor="middle">SCORE: 120</text>
