<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="platformBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb"/>
      <stop offset="100%" style="stop-color:#4a90c2"/>
    </linearGradient>
    <linearGradient id="heroRed" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c"/>
      <stop offset="100%" style="stop-color:#c0392b"/>
    </linearGradient>
    <linearGradient id="brick" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d35400"/>
      <stop offset="100%" style="stop-color:#a04000"/>
    </linearGradient>
  </defs>
  <!-- Background Sky -->
  <rect width="200" height="200" rx="15" fill="url(#platformBg)"/>
  <!-- Clouds -->
  <g fill="#fff" opacity="0.9">
    <ellipse cx="40" cy="30" rx="20" ry="12"/>
    <ellipse cx="55" cy="28" rx="15" ry="10"/>
    <ellipse cx="25" cy="28" rx="12" ry="8"/>
    <ellipse cx="150" cy="45" rx="18" ry="10"/>
    <ellipse cx="165" cy="43" rx="14" ry="8"/>
    <ellipse cx="138" cy="43" rx="10" ry="7"/>
  </g>
  <!-- Platform Hero Character (Original design) -->
  <g transform="translate(70, 60)">
    <!-- Body -->
    <rect x="10" y="30" width="40" height="35" rx="5" fill="url(#heroRed)"/>
    <!-- Head -->
    <circle cx="30" cy="20" r="18" fill="#ffd5b5"/>
    <!-- Hat/Helmet -->
    <ellipse cx="30" cy="8" rx="20" ry="10" fill="#2980b9"/>
    <rect x="10" y="5" width="40" height="8" fill="#2980b9"/>
    <ellipse cx="30" cy="12" rx="8" ry="4" fill="#3498db"/>
    <!-- Eyes -->
    <circle cx="24" cy="18" r="4" fill="#fff"/>
    <circle cx="36" cy="18" r="4" fill="#fff"/>
    <circle cx="25" cy="19" r="2" fill="#2c3e50"/>
    <circle cx="37" cy="19" r="2" fill="#2c3e50"/>
    <!-- Nose -->
    <ellipse cx="30" cy="24" rx="3" ry="4" fill="#e8b796"/>
    <!-- Mustache -->
    <ellipse cx="30" cy="30" rx="10" ry="4" fill="#5d4037"/>
    <!-- Arms -->
    <rect x="-5" y="35" width="18" height="10" rx="5" fill="#ffd5b5"/>
    <rect x="47" y="35" width="18" height="10" rx="5" fill="#ffd5b5"/>
    <!-- Gloves -->
    <circle cx="0" cy="40" r="7" fill="#fff"/>
    <circle cx="60" cy="40" r="7" fill="#fff"/>
    <!-- Overalls -->
    <rect x="15" y="50" width="30" height="25" rx="3" fill="#2980b9"/>
    <rect x="18" y="53" width="8" height="8" rx="2" fill="#f1c40f"/>
    <rect x="34" y="53" width="8" height="8" rx="2" fill="#f1c40f"/>
    <!-- Legs/Shoes -->
    <rect x="12" y="72" width="12" height="15" rx="3" fill="#8b4513"/>
    <rect x="36" y="72" width="12" height="15" rx="3" fill="#8b4513"/>
  </g>
  <!-- Ground Bricks -->
  <rect x="0" y="160" width="200" height="40" fill="url(#brick)"/>
  <g stroke="#a04000" stroke-width="2">
    <line x1="25" y1="160" x2="25" y2="200"/>
    <line x1="50" y1="160" x2="50" y2="200"/>
    <line x1="75" y1="160" x2="75" y2="200"/>
    <line x1="100" y1="160" x2="100" y2="200"/>
    <line x1="125" y1="160" x2="125" y2="200"/>
    <line x1="150" y1="160" x2="150" y2="200"/>
    <line x1="175" y1="160" x2="175" y2="200"/>
    <line x1="0" y1="180" x2="200" y2="180"/>
  </g>
  <!-- Question Block -->
  <rect x="150" y="80" width="35" height="35" rx="3" fill="#f1c40f" stroke="#d4a017" stroke-width="2"/>
  <text x="167" y="105" font-family="Arial Black, sans-serif" font-size="20" fill="#d35400" text-anchor="middle" font-weight="bold">?</text>
  <!-- Coin -->
  <circle cx="25" cy="100" r="12" fill="#f1c40f" stroke="#d4a017" stroke-width="2"/>
  <text x="25" y="105" font-family="Arial Black, sans-serif" font-size="12" fill="#d35400" text-anchor="middle" font-weight="bold">$</text>
</svg>
