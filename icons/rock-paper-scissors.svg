<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="rpsBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a00e0"/>
      <stop offset="100%" style="stop-color:#8e2de2"/>
    </linearGradient>
    <linearGradient id="hand" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd5b5"/>
      <stop offset="100%" style="stop-color:#e8b796"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="200" height="200" rx="15" fill="url(#rpsBg)"/>
  <!-- Rock (Fist) -->
  <g transform="translate(20, 30)">
    <ellipse cx="30" cy="40" rx="25" ry="30" fill="url(#hand)"/>
    <rect x="8" y="25" width="12" height="25" rx="5" fill="url(#hand)"/>
    <rect x="18" y="20" width="12" height="28" rx="5" fill="url(#hand)"/>
    <rect x="28" y="18" width="12" height="30" rx="5" fill="url(#hand)"/>
    <rect x="38" y="22" width="12" height="26" rx="5" fill="url(#hand)"/>
    <ellipse cx="55" cy="45" rx="8" ry="15" fill="url(#hand)" transform="rotate(30 55 45)"/>
  </g>
  <!-- Paper (Open hand) -->
  <g transform="translate(85, 10)">
    <rect x="10" y="45" width="35" height="40" rx="5" fill="url(#hand)"/>
    <rect x="8" y="5" width="10" height="45" rx="4" fill="url(#hand)"/>
    <rect x="18" y="0" width="10" height="50" rx="4" fill="url(#hand)"/>
    <rect x="28" y="2" width="10" height="48" rx="4" fill="url(#hand)"/>
    <rect x="38" y="8" width="10" height="42" rx="4" fill="url(#hand)"/>
    <ellipse cx="55" cy="50" rx="8" ry="18" fill="url(#hand)" transform="rotate(50 55 50)"/>
  </g>
  <!-- Scissors -->
  <g transform="translate(30, 110)">
    <!-- Finger 1 -->
    <rect x="20" y="0" width="12" height="50" rx="5" fill="url(#hand)" transform="rotate(-20 26 25)"/>
    <!-- Finger 2 -->
    <rect x="35" y="0" width="12" height="50" rx="5" fill="url(#hand)" transform="rotate(20 41 25)"/>
    <!-- Palm -->
    <ellipse cx="38" cy="55" rx="25" ry="20" fill="url(#hand)"/>
    <!-- Folded fingers -->
    <ellipse cx="25" cy="48" rx="8" ry="10" fill="url(#hand)"/>
    <ellipse cx="50" cy="50" rx="7" ry="12" fill="url(#hand)"/>
  </g>
  <!-- VS Text -->
  <text x="150" y="110" font-family="Arial Black, sans-serif" font-size="24" fill="#fff" text-anchor="middle" font-weight="bold">VS</text>
  <!-- Decorative circles -->
  <circle cx="160" cy="40" r="20" fill="none" stroke="#fff" stroke-width="3" opacity="0.5"/>
  <circle cx="160" cy="160" r="20" fill="none" stroke="#fff" stroke-width="3" opacity="0.5"/>
  <!-- Labels -->
  <text x="50" y="95" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">ROCK</text>
  <text x="120" y="95" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">PAPER</text>
  <text x="70" y="185" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">SCISSORS</text>
</svg>