<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="adventureBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5a27"/>
      <stop offset="100%" style="stop-color:#1a3a15"/>
    </linearGradient>
    <linearGradient id="heroTunic" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60"/>
      <stop offset="100%" style="stop-color:#1e8449"/>
    </linearGradient>
    <linearGradient id="sword" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#bdc3c7"/>
      <stop offset="100%" style="stop-color:#7f8c8d"/>
    </linearGradient>
    <linearGradient id="shield" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3799"/>
      <stop offset="100%" style="stop-color:#0c2461"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="200" height="200" rx="15" fill="url(#adventureBg)"/>
  <!-- Ground texture -->
  <rect x="0" y="160" width="200" height="40" rx="0" fill="#3d2914"/>
  <ellipse cx="30" cy="175" rx="8" ry="4" fill="#4a3520"/>
  <ellipse cx="100" cy="180" rx="12" ry="5" fill="#4a3520"/>
  <ellipse cx="170" cy="172" rx="10" ry="4" fill="#4a3520"/>
  <!-- Adventure Hero Character -->
  <g transform="translate(65, 40)">
    <!-- Hat/Cap -->
    <path d="M25 5 L45 25 L35 25 L35 35 L15 35 L15 25 L5 25 Z" fill="#27ae60"/>
    <ellipse cx="25" cy="25" rx="18" ry="8" fill="#1e8449"/>
    <!-- Hair -->
    <rect x="12" y="28" width="26" height="10" rx="3" fill="#f5b041"/>
    <!-- Head -->
    <ellipse cx="25" cy="45" rx="15" ry="12" fill="#ffd5b5"/>
    <!-- Eyes -->
    <ellipse cx="20" cy="43" rx="3" ry="4" fill="#fff"/>
    <ellipse cx="30" cy="43" rx="3" ry="4" fill="#fff"/>
    <circle cx="20" cy="44" r="1.5" fill="#2c3e50"/>
    <circle cx="30" cy="44" r="1.5" fill="#2c3e50"/>
    <!-- Ears (Elf-like) -->
    <path d="M5 40 L0 35 L8 42 Z" fill="#ffd5b5"/>
    <path d="M45 40 L50 35 L42 42 Z" fill="#ffd5b5"/>
    <!-- Body/Tunic -->
    <path d="M10 55 L40 55 L45 100 L5 100 Z" fill="url(#heroTunic)"/>
    <rect x="18" y="60" width="14" height="20" fill="#2e7d32"/>
    <!-- Belt -->
    <rect x="8" y="80" width="34" height="6" fill="#8b4513"/>
    <rect x="22" y="78" width="8" height="10" rx="2" fill="#f1c40f"/>
    <!-- Arms -->
    <rect x="-8" y="58" width="20" height="10" rx="4" fill="url(#heroTunic)"/>
    <rect x="38" y="58" width="20" height="10" rx="4" fill="url(#heroTunic)"/>
    <!-- Hands -->
    <circle cx="-5" cy="63" r="6" fill="#ffd5b5"/>
    <circle cx="55" cy="63" r="6" fill="#ffd5b5"/>
    <!-- Legs -->
    <rect x="12" y="100" width="10" height="25" rx="3" fill="#1e8449"/>
    <rect x="28" y="100" width="10" height="25" rx="3" fill="#1e8449"/>
    <!-- Boots -->
    <rect x="10" y="120" width="14" height="10" rx="3" fill="#6d4c41"/>
    <rect x="26" y="120" width="14" height="10" rx="3" fill="#6d4c41"/>
  </g>
  <!-- Sword -->
  <g transform="translate(125, 55) rotate(30)">
    <rect x="0" y="0" width="6" height="45" rx="1" fill="url(#sword)"/>
    <rect x="-4" y="42" width="14" height="6" rx="2" fill="#f1c40f"/>
    <rect x="1" y="48" width="4" height="15" rx="1" fill="#8b4513"/>
  </g>
  <!-- Shield -->
  <g transform="translate(15, 80)">
    <ellipse cx="20" cy="25" rx="18" ry="25" fill="url(#shield)"/>
    <ellipse cx="20" cy="25" rx="12" ry="18" fill="none" stroke="#f1c40f" stroke-width="2"/>
    <path d="M20 12 L15 25 L20 38 L25 25 Z" fill="#e74c3c"/>
    <circle cx="20" cy="25" r="5" fill="#f1c40f"/>
  </g>
  <!-- Triforce-like symbol (Original design) -->
  <g transform="translate(150, 15)">
    <polygon points="20,0 0,35 40,35" fill="none" stroke="#f1c40f" stroke-width="2"/>
    <polygon points="20,10 10,28 30,28" fill="#f1c40f"/>
  </g>
  <!-- Rupees (gems) -->
  <polygon points="170,160 165,170 170,180 175,170" fill="#2ecc71"/>
  <polygon points="180,165 177,172 180,179 183,172" fill="#3498db"/>
  <polygon points="25,170 22,177 25,184 28,177" fill="#e74c3c"/>
  <!-- Hearts (health) -->
  <g transform="translate(10, 10)">
    <path d="M10 6 C10 2, 15 0, 18 4 C21 0, 26 2, 26 6 C26 12, 18 18, 18 18 C18 18, 10 12, 10 6" fill="#e74c3c"/>
    <path d="M35 6 C35 2, 40 0, 43 4 C46 0, 51 2, 51 6 C51 12, 43 18, 43 18 C43 18, 35 12, 35 6" fill="#e74c3c"/>
    <path d="M60 6 C60 2, 65 0, 68 4 C71 0, 76 2, 76 6 C76 12, 68 18, 68 18 C68 18, 60 12, 60 6" fill="none" stroke="#e74c3c" stroke-width="1"/>
  </g>
</svg>