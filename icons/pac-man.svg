<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="pacBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="pacman" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffeb3b"/>
      <stop offset="100%" style="stop-color:#ffc107"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="200" height="200" rx="15" fill="url(#pacBg)"/>
  <!-- Maze walls -->
  <g stroke="#1565c0" stroke-width="4" fill="none">
    <rect x="10" y="10" width="180" height="180" rx="5"/>
    <path d="M40 40 L80 40 L80 60"/>
    <path d="M120 40 L160 40 L160 80"/>
    <path d="M40 160 L40 120 L60 120"/>
    <path d="M160 160 L160 140 L140 140"/>
    <rect x="70" y="80" width="60" height="40" rx="3"/>
  </g>
  <!-- Pac-Man -->
  <path d="M75 100 L75 75 A35 35 0 1 1 75 125 Z" fill="url(#pacman)"/>
  <!-- Pac-Man eye -->
  <circle cx="80" cy="82" r="5" fill="#0a0a0a"/>
  <!-- Dots -->
  <circle cx="130" cy="100" r="4" fill="#ffc107"/>
  <circle cx="150" cy="100" r="4" fill="#ffc107"/>
  <circle cx="170" cy="100" r="4" fill="#ffc107"/>
  <circle cx="100" cy="30" r="4" fill="#ffc107"/>
  <circle cx="100" cy="170" r="4" fill="#ffc107"/>
  <!-- Power pellet -->
  <circle cx="30" cy="30" r="8" fill="#ffc107">
    <animate attributeName="opacity" values="1;0.5;1" dur="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="170" cy="170" r="8" fill="#ffc107">
    <animate attributeName="opacity" values="1;0.5;1" dur="0.5s" repeatCount="indefinite"/>
  </circle>
  <!-- Ghosts -->
  <!-- Red Ghost -->
  <g transform="translate(140, 50)">
    <path d="M0 25 L0 10 Q0 0, 10 0 L20 0 Q30 0, 30 10 L30 25 L25 20 L20 25 L15 20 L10 25 L5 20 Z" fill="#ff0000"/>
    <circle cx="10" cy="12" r="5" fill="#fff"/>
    <circle cx="20" cy="12" r="5" fill="#fff"/>
    <circle cx="8" cy="13" r="2.5" fill="#00f"/>
    <circle cx="18" cy="13" r="2.5" fill="#00f"/>
  </g>
  <!-- Pink Ghost -->
  <g transform="translate(25, 130)">
    <path d="M0 25 L0 10 Q0 0, 10 0 L20 0 Q30 0, 30 10 L30 25 L25 20 L20 25 L15 20 L10 25 L5 20 Z" fill="#ffb8ff"/>
    <circle cx="10" cy="12" r="5" fill="#fff"/>
    <circle cx="20" cy="12" r="5" fill="#fff"/>
    <circle cx="12" cy="13" r="2.5" fill="#00f"/>
    <circle cx="22" cy="13" r="2.5" fill="#00f"/>
  </g>
  <!-- Cyan Ghost -->
  <g transform="translate(150, 130)">
    <path d="M0 25 L0 10 Q0 0, 10 0 L20 0 Q30 0, 30 10 L30 25 L25 20 L20 25 L15 20 L10 25 L5 20 Z" fill="#00ffff"/>
    <circle cx="10" cy="12" r="5" fill="#fff"/>
    <circle cx="20" cy="12" r="5" fill="#fff"/>
    <circle cx="8" cy="13" r="2.5" fill="#00f"/>
    <circle cx="18" cy="13" r="2.5" fill="#00f"/>
  </g>
</svg>
