<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="jeopardyBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a"/>
      <stop offset="100%" style="stop-color:#1e40af"/>
    </linearGradient>
    <linearGradient id="goldText" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#ffec8b"/>
      <stop offset="100%" style="stop-color:#daa520"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="200" height="200" rx="15" fill="url(#jeopardyBg)"/>
  <!-- Game Board Grid -->
  <g stroke="#0d1f4d" stroke-width="2">
    <!-- Columns -->
    <rect x="10" y="50" width="36" height="25" fill="#1e3a8a"/>
    <rect x="48" y="50" width="36" height="25" fill="#1e3a8a"/>
    <rect x="86" y="50" width="36" height="25" fill="#1e3a8a"/>
    <rect x="124" y="50" width="36" height="25" fill="#1e3a8a"/>
    <rect x="162" y="50" width="36" height="25" fill="#1e3a8a"/>
    <!-- Row 1 -->
    <rect x="10" y="77" width="36" height="25" fill="#1e40af"/>
    <rect x="48" y="77" width="36" height="25" fill="#1e40af"/>
    <rect x="86" y="77" width="36" height="25" fill="#1e40af"/>
    <rect x="124" y="77" width="36" height="25" fill="#1e40af"/>
    <rect x="162" y="77" width="36" height="25" fill="#1e40af"/>
    <!-- Row 2 -->
    <rect x="10" y="104" width="36" height="25" fill="#1e40af"/>
    <rect x="48" y="104" width="36" height="25" fill="#1e40af"/>
    <rect x="86" y="104" width="36" height="25" fill="#0d1f4d"/>
    <rect x="124" y="104" width="36" height="25" fill="#1e40af"/>
    <rect x="162" y="104" width="36" height="25" fill="#1e40af"/>
    <!-- Row 3 -->
    <rect x="10" y="131" width="36" height="25" fill="#1e40af"/>
    <rect x="48" y="131" width="36" height="25" fill="#1e40af"/>
    <rect x="86" y="131" width="36" height="25" fill="#1e40af"/>
    <rect x="124" y="131" width="36" height="25" fill="#1e40af"/>
    <rect x="162" y="131" width="36" height="25" fill="#1e40af"/>
  </g>
  <!-- Money Values -->
  <g fill="url(#goldText)" font-family="Arial Black, sans-serif" font-size="10" text-anchor="middle">
    <text x="28" y="94">$200</text>
    <text x="66" y="94">$200</text>
    <text x="104" y="94">$200</text>
    <text x="142" y="94">$200</text>
    <text x="180" y="94">$200</text>
    <text x="28" y="121">$400</text>
    <text x="66" y="121">$400</text>
    <text x="142" y="121">$400</text>
    <text x="180" y="121">$400</text>
    <text x="28" y="148">$600</text>
    <text x="66" y="148">$600</text>
    <text x="104" y="148">$600</text>
    <text x="142" y="148">$600</text>
    <text x="180" y="148">$600</text>
  </g>
  <!-- Title -->
  <text x="100" y="30" font-family="Arial Black, sans-serif" font-size="20" fill="url(#goldText)" text-anchor="middle" font-weight="bold">JEOPARDY!</text>
  <!-- Question Mark -->
  <text x="104" y="122" font-family="Georgia, serif" font-size="18" fill="#ffd700" text-anchor="middle" font-weight="bold">?</text>
  <!-- Podium -->
  <rect x="60" y="165" width="80" height="25" rx="3" fill="#8b4513"/>
  <rect x="65" y="168" width="70" height="19" rx="2" fill="#a0522d"/>
  <text x="100" y="182" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">PLAYER 1</text>
</svg>
