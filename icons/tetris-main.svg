<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="tetrisBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="200" height="200" rx="15" fill="url(#tetrisBg)"/>
  <!-- Game Border -->
  <rect x="40" y="10" width="120" height="180" rx="3" fill="none" stroke="#333" stroke-width="3"/>
  <!-- Tetris Blocks -->
  <!-- I-piece (Cyan) -->
  <g fill="#00bcd4" stroke="#008ba3" stroke-width="1">
    <rect x="45" y="155" width="25" height="25" rx="2"/>
    <rect x="70" y="155" width="25" height="25" rx="2"/>
    <rect x="95" y="155" width="25" height="25" rx="2"/>
    <rect x="120" y="155" width="25" height="25" rx="2"/>
  </g>
  <!-- L-piece (Orange) -->
  <g fill="#ff9800" stroke="#e65100" stroke-width="1">
    <rect x="45" y="130" width="25" height="25" rx="2"/>
    <rect x="45" y="105" width="25" height="25" rx="2"/>
    <rect x="70" y="130" width="25" height="25" rx="2"/>
    <rect x="95" y="130" width="25" height="25" rx="2"/>
  </g>
  <!-- T-piece (Purple) -->
  <g fill="#9c27b0" stroke="#6a1b9a" stroke-width="1">
    <rect x="95" y="105" width="25" height="25" rx="2"/>
    <rect x="120" y="105" width="25" height="25" rx="2"/>
    <rect x="120" y="130" width="25" height="25" rx="2"/>
    <rect x="70" y="105" width="25" height="25" rx="2"/>
  </g>
  <!-- S-piece (Green) -->
  <g fill="#4caf50" stroke="#2e7d32" stroke-width="1">
    <rect x="70" y="80" width="25" height="25" rx="2"/>
    <rect x="95" y="80" width="25" height="25" rx="2"/>
    <rect x="45" y="80" width="25" height="25" rx="2"/>
  </g>
  <!-- Z-piece (Red) -->
  <g fill="#f44336" stroke="#c62828" stroke-width="1">
    <rect x="95" y="55" width="25" height="25" rx="2"/>
    <rect x="120" y="55" width="25" height="25" rx="2"/>
    <rect x="120" y="80" width="25" height="25" rx="2"/>
  </g>
  <!-- O-piece (Yellow) -->
  <g fill="#ffeb3b" stroke="#f9a825" stroke-width="1">
    <rect x="45" y="55" width="25" height="25" rx="2"/>
    <rect x="70" y="55" width="25" height="25" rx="2"/>
  </g>
  <!-- Falling piece (J-piece Blue) -->
  <g fill="#2196f3" stroke="#1565c0" stroke-width="1">
    <rect x="70" y="15" width="25" height="25" rx="2"/>
    <rect x="70" y="40" width="25" height="25" rx="2"/>
    <rect x="95" y="40" width="25" height="25" rx="2"/>
    <rect x="120" y="40" width="25" height="25" rx="2"/>
  </g>
  <!-- Next piece preview area -->
  <rect x="165" y="20" width="30" height="50" rx="3" fill="#1a1a2e" stroke="#444" stroke-width="1"/>
  <text x="180" y="15" font-family="Arial, sans-serif" font-size="8" fill="#888" text-anchor="middle">NEXT</text>
  <!-- Mini T-piece in preview -->
  <g fill="#9c27b0" stroke="#6a1b9a" stroke-width="0.5">
    <rect x="170" y="35" width="10" height="10" rx="1"/>
    <rect x="180" y="35" width="10" height="10" rx="1"/>
    <rect x="175" y="45" width="10" height="10" rx="1"/>
  </g>
  <!-- Score area -->
  <rect x="165" y="80" width="30" height="30" rx="3" fill="#1a1a2e" stroke="#444" stroke-width="1"/>
  <text x="180" y="75" font-family="Arial, sans-serif" font-size="8" fill="#888" text-anchor="middle">SCORE</text>
  <text x="180" y="100" font-family="monospace" font-size="8" fill="#fff" text-anchor="middle">12450</text>
  <!-- Level area -->
  <rect x="165" y="120" width="30" height="30" rx="3" fill="#1a1a2e" stroke="#444" stroke-width="1"/>
  <text x="180" y="115" font-family="Arial, sans-serif" font-size="8" fill="#888" text-anchor="middle">LEVEL</text>
  <text x="180" y="140" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle">8</text>
  <!-- Grid lines -->
  <g stroke="#222" stroke-width="0.5" opacity="0.3">
    <line x1="70" y1="10" x2="70" y2="190"/>
    <line x1="95" y1="10" x2="95" y2="190"/>
    <line x1="120" y1="10" x2="120" y2="190"/>
    <line x1="145" y1="10" x2="145" y2="190"/>
  </g>
</svg>